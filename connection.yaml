apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: hospital-applications
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/jeniel/hospital.git
        directories:
          - path: appointmentservice
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/jeniel/hospital.git
        path: '{{path}}'
        targetRevision: HEAD
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
